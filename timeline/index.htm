
<!DOCTYPE HTML>
<html>
<head>
  <title>Timeline | External data</title>

  <style type="text/css">
    body, html {
      font-family: sans-serif;
    }
  </style>

  <!-- Load jquery for ajax support -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <script src="http://visjs.org/dist/vis.js"></script>
  <link href="http://visjs.org/dist/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />

</head>
<body>
<p>load data...</p>
<div id="visualization"></div>
<div id="loading">loading...</div>

<script type="text/javascript">
  // load data via an ajax request. When the data is in, load the timeline
  $.ajax({
    url: 'https://raw.githubusercontent.com/dirkseidensticker/ChronoCongo/master/timeline/output.json',
    type : 'GET',
    dataType : 'json',
    async: false,
    crossDomain: true,
    success: function (data) {
      // hide the "loading..." message
      document.getElementById('loading').style.display = 'none';

      // DOM element where the Timeline will be attached
      var container = document.getElementById('visualization');

      // Create a DataSet (allows two way data-binding)
      var items = new vis.DataSet(data);

      // Configuration for the Timeline
      var options = {};

      // Create a Timeline
      var timeline = new vis.Timeline(container, items, options);
      $('.vis-time-axis.vis-foreground').hide();
    },
    error: function (err) {
      console.log('Error', err);
      if (err.status === 0) {
        alert('Failed to load data.\nPlease run this example on a server.');
      }
      else {
        alert('Failed to load data.');
      }
    }
  });
</script>
</body>
</html>
